<html>
	<head>
		<title>有趣的QQ撤回消息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    	<script src="js/jquery.min.js"></script>
    	<script src="js/materialize.min.js"></script>
    	<script src="js/clipboard.min.js"></script>

    	<style type="text/css">
    		.primary-bg{
    			background-color: #11b7f3;
    		}
    		.hide{
    			display: none;
    		}
    	</style>
	</head>
	<body>
		<div class="row">
			<div id="index-banner" class="index-banner section no-pad-bot primary-bg">
			  <div class="container">
			    <h4 class=" center-on-small-only  white-text ">修改QQ群消息撤回工具</h4>
			    <br>
			  </div>
			</div>
			<br>

			<div id="result" class="col s12 m6 hide">
			   <div class="card-panel grey valign-wrapper" style=" -webkit-border-radius: 20px;-moz-border-radius: 20px;">
		         <span id="demo" class="white-text center valign" style="width: 100%;">群主撤回了一条消息并呼你一大嘴巴子</span>
		       </div>
		       <br>
		       <div class="card blue-grey darken-1">
		         <div class="card-content white-text">
		           <span class="card-title">生成昵称</span>
		             <p id="nickname" value="test">群主并呼你一大嘴巴子</p>
		         </div>
		         <div class="card-action">
		           <a class="copyBtn" href="#" class="right" data-clipboard-target="#nickname">复制昵称</a>
		           <a href="#" class="right" onclick="redo()">再来一条</a>
		           <br>
		         </div>
		       </div>
		    </div>

		    <br>

		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="name" type="text" length="10" oninput="checkInputsValue()">
		          <label for="input_text">输入名字，如：群主</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="action" type="text" length="10" oninput="checkInputsValue()">
		          <label for="input_text">输入动作，如：并给你一巴掌</label>
		        </div>
		      </div>
		      <div class="row">
		      	<button id="submitBtn" class="disabled btn waves-effect waves-yellow primary-bg right flow-text btn-large" type="submit" name="action" onclick="build()">
		      		生成群昵称
				    <i class="mdi-av-loop right"></i>
				</button>
		      </div>
		    </form>
		</div>
	</body>

	<script src="js/model.js"></script>

</html>
